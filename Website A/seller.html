<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Registration</title>
  <link rel="stylesheet" href="selling.css">
</head>
<body>
  <div class="registration-container">
    <h2>Become a Seller</h2>
    <form action="/submit-seller" method="POST" class="seller-form">
      
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+91 1234567890" required>
      
      <label for="storeName">Store Name</label>
      <input type="text" id="storeName" name="storeName" placeholder="Your store name" required>
      
      <label for="address">Address</label>
      <textarea id="address" name="address" placeholder="Your business address" rows="3" required></textarea>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>
      
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
      
      <button type="submit" class="submit-btn">Register as Seller</button>
    </form>
  </div>
</body>
</html>
